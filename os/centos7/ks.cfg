network --bootproto=static --gateway={{ hypervisor }} --hostname={{ inventory_hostname }} --ip={{ ansible_ssh_host }} --nameserver={{ hypervisor }} --netmask=255.255.255.0 --noipv6
url --url {{ centos_mirror }}/{{ os_version }}/os/{{ os_arch }}
repo --name=updates --baseurl={{ centos_mirror }}/{{ os_version }}/updates/{{ os_arch }}

services --disabled=ip6tables,iptables,rawdevices --enabled=network,sshd

install
text
skipx
poweroff

lang en_US.UTF-8
keyboard --vckeymap=be-latin1
timezone Europe/Brussels --isUtc --nontp
auth --enableshadow --passalgo=sha512
rootpw --iscrypted hDaBSJEkruBIo
firewall --disabled
selinux --disabled

zerombr
bootloader --location=mbr
clearpart --all --initlabel

part /boot --fstype=xfs --size=200 --asprimary --fsoption=noatime
part pv.01 --size=1 --grow
volgroup vg_{{ inventory_hostname_short }}_root pv.01 --pesize=32768
logvol /    --fstype=xfs  --name=lv_root --vgname=vg_{{ inventory_hostname_short }}_root --size=2048
logvol swap --fstype=swap --name=lv_swap --vgname=vg_{{ inventory_hostname_short }}_root --size=256

%packages --nobase
@core --nodefaults
-*-firmware
-NetworkManager*
-alsa*
-audit
-cron*
-iprutils
-kexec-tools
-microcode_ctl
-plymouth*
-postfix
-rdma
-rsyslog
-tuned
-wpa_supplicant
%end

%post --log=/var/log/provision-postinstall.log
mkdir -p -m0700 /root/.ssh/
cat <<EOF >/root/.ssh/authorized_keys
{% for key in authorized_ssh_keys %}
{{ key }}
{% endfor %}
EOF
chmod 0600 /root/.ssh/authorized_keys
restorecon -R /root/.ssh
%end
